name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Format
        run: make fmt

      - name: Vet
        run: make vet

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.10
          args: --timeout=3m

      - name: Test
        run: make test

      - name: Dirstral smoke tests
        run: go test -v -count=1 ./tests/dirstral -run '^TestSmoke'

      - name: Build
        run: make build
